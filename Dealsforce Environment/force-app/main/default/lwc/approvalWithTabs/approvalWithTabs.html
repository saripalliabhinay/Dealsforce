<template>
  
    <lightning-card icon-name="standard:account" variant="base" >
      <div slot="title">
         Approval Process
      </div>
      <div slot="actions">
    
      </div>
      <div slot="footer">
    
      </div>
      <div>
        <lightning-tabset 
        variant="standard"
      >
     
        <template for:each={tabs} for:item="tab">
          <lightning-tab label={tab.label} key={tab.value} value={tab.value} onactive={handleActive}>
            <lightning-datatable
            key-field="id"
            data={processTable}
            columns={colInfo}
            onrowaction={handleRowAction}></lightning-datatable>
          </lightning-tab>
        </template>
      </lightning-tabset>
        
      </div>
    </lightning-card>
  </template>
