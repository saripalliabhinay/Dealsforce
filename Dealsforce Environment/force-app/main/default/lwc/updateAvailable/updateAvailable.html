<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Update Account
      </div>
      <div slot="actions">
        <lightning-button 
          variant="neutral"
          label="Save" 
          onclick={handleManualSave} 
        ></lightning-button>
      </div>
      <div slot="footer">
    
      </div>
      <div>
          <lightning-record-edit-form
            density="compact"
            object-api-name={objectApiName}
            record-id={recordId}
          >
          <template for:each={fieldsInfo} for:index="eachIndex" for:item="eachItem">
            <lightning-input-field 
              field-name={eachItem.fieldApiName}
              variant="standard"
              key={eachItem.fieldApiName}
            onchange={handleChange}></lightning-input-field>
          </template>
          </lightning-record-edit-form>
      </div>
    </lightning-card>
</template>
